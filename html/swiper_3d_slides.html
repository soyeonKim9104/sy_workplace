<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper</title>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <style>
        .swiper-pagination-bullet{border: 1px solid #1da1f2;}
        .swiper-pagination-bullet-active{background:#1da1f2}
        img:not([draggable]), embed, object, video {
            max-width: 100%;
            height: auto;
        }

        .swiper-container {
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
            z-index: 1
        }

        .swiper-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-transition-property: -webkit-transform;
            transition-property: -webkit-transform;
            transition-property: transform;
            transition-property: transform, -webkit-transform;
            box-sizing: content-box
        }

        .swiper-slide {
            -webkit-flex-shrink: 0;
            -ms-flex: 0 0 auto;
            -ms-flex-negative: 0;
            flex-shrink: 0;
            width: 100%;
            height: 100%;
            position: relative
        }

        .swiper-pagination {
            position: absolute;
            text-align: center;
            -webkit-transition: .3s;
            transition: .3s;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            z-index: 10
        }



        .swiper-zoom-container>canvas,
        .swiper-zoom-container>img,
        .swiper-zoom-container>svg {
            max-width: 100%;
            max-height: 100%;
            -o-object-fit: contain;
            object-fit: contain
        }

        @-webkit-keyframes swiper-preloader-spin {
            100% {
                -webkit-transform: rotate(360deg)
            }
        }

        @keyframes swiper-preloader-spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        .swiper-container.one .swiper-slide {
            padding: 0 43px;
        }

        .swiper-container {
            width: 100%;
            padding-bottom: 60px;
        }

        .swiper-slide img {
            display: block;
            margin: auto;
            width: 100%;
        }

        .swiper-slide {
            width: 390px;
            height: 500px;
            padding: 0 15px;
        }
        .swiper-slide {
            width: 300px;
        }
        .swiper-slide img {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

    </style>
</head>
<body>

<!-- Swiper -->
<!-- Swiper -->
<div class="swiper-container two">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="slider-image">
                <img src="//demo.xpeedstudio.com/wp/appscraft/demo2/wp-content/uploads/sites/2/2017/09/blue-screenshort-slider-img-5-1.png" alt="slide 1">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slider-image">
                <img src="//demo.xpeedstudio.com/wp/appscraft/demo2/wp-content/uploads/sites/2/2017/09/blue-screenshort-slider-img-4-1.png" alt="slide 2">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slider-image">
                <img src="//demo.xpeedstudio.com/wp/appscraft/demo2/wp-content/uploads/sites/2/2017/09/blue-screenshort-slider-img-2-1.png" alt="slide 3">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slider-image">
                <img src="//demo.xpeedstudio.com/wp/appscraft/demo2/wp-content/uploads/sites/2/2017/09/blue-screenshort-slider-img-1-1.png" alt="slide 4">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slider-image">
                <img src="//demo.xpeedstudio.com/wp/appscraft/demo2/wp-content/uploads/sites/2/2017/09/blue-screenshort-slider-img-1-1.png" alt="slide 5">
            </div>
        </div>
        <!-- Add Pagination -->
    </div>
    <div class="swiper-pagination"></div>
</div>

<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/swiper.min.js"></script>

<script>
    var swiper = new Swiper( '.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        effect: 'coverflow',
        loop: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflow: {
            rotate: 0,
            stretch: 100,
            depth: 150,
            modifier: 1.5,
            slideShadows : false,
        }
    } );


</script>
</body>
</html>
