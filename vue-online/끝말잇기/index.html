<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <word-relay start-word="김소연"></word-relay>
        <word-relay start-word="공부"></word-relay>
        <word-relay start-word="아이고"></word-relay>
    </div>

<script>
    Vue.component('word-relay',{
        template:`
            <div>
                <div>{{word}}</div>
                    <form v-on:submit="onsubmitForm">
                        <input type="text" ref="answer" v-model="value">
                        <button type="submit">입력!</button>
                    </form>
                <div>{{result}}</div>
            </div>
        `,
        props : ['startWord'],
        data() { //component는 data를 함수형으로 만들어 줘야한다.
            return {
                word:'this.startWord',
                result:'',
                value:'',
            };
        },
        methods:{
            onsubmitForm(e){
                e.preventDefault();
                // this.word[this.word.length - 1 = word의 마지막 글자를 의미
                // this.value[0] = input value값의 첫번째 글자를 의미
                if(this.word[this.word.length - 1] === this.value[0]){
                    this.result = '딩동댕';
                    this.word = this.value; //input의 value값을 word로 치환
                    this.value = '';
                    this.$refs.answer.focus(); // input focus
                }else{
                    this.result = '땡';
                    this.value = '';
                    this.$refs.answer.focus(); // input focus
                }
            },
        },
    });

    const app = new Vue({
        el: '#root',
    });
</script>    
</body>
</html>
